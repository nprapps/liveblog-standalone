<link href="https://fonts.googleapis.com/css?family=Alatsi|Lato&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

:root {
  --headline-font: 'Alatsi', sans-serif;
  --body-font: 'Lato', sans-serif;
  --rigorous: #d62021;
  --unbiased: #000005;
  --true: #237bbd;
  font-family: var(--body-font);
}

fieldset {
  display: block;
  padding: 8px 0;
  border: none;
}

fieldset label {
  display: block;
  margin-bottom: 4px;
  font-family: var(--headline-font);
}

fieldset input, select {
  width: 100%;
  padding: 4px;
  border: 1px solid #888;
  font-size: 18px;
  margin-bottom: 4px;
}

fieldset input[type="checkbox"] {
  display: inline;
  width: auto;
}

fieldset input[type="checkbox"] + label {
  display: inline;
}

button {
  background: var(--true);
  border: none;
  cursor: pointer;
  color: white;
  padding: 8px 12px;
  border-radius: 3px;
  font-size: 18px;
  text-transform: uppercase;
  box-shadow: 0 4px 4px rgba(0,0,0,.1);
  transition: all .3s ease;
}

button:hover, button:focus {
  box-shadow: 0 8px 8px rgba(0,0,0,.2);
  filter: brightness(1.1);
}
</style>
